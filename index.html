<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temCon.css">
  </head>
  <body>
    <div id="container">
      <div class="inp">
        <p><label for="cel">Celcius</label></p>
        <input type="number" title="In Celcius" id="cel" value="0" />
      </div>
      <p id="eq">=</p>
      <div class="inp">
       <p> <label for="fah">Farhenhite</label></p>
        <input type="number" title="In Farhenhite" id="fah" value="32" />
      </div>
    </div>
    <script src="temCon.js"></script>
  </body>
</html>
